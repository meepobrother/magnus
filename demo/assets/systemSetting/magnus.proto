package systemSetting;
syntax = "proto3";
message Empty{
}
message SetResult{
	int32 code = 0;
	string message = 1;
}
message SetInput{
	string key = 0;
	string data = 1;
}
message GetResult{
	int32 code = 0;
	string message = 1;
	string data = 2;
}
message GetInput{
	string key = 0;
}
service SystemSetting {
	rpc Set(SetInput) returns(SetResult) {}
	rpc Get(GetInput) returns(GetResult) {}
}
message SaveDomainResult{
	int32 code = 0;
	string message = 1;
}
message SaveDomainInput{
	int32 id = 0;
	string code = 1;
	string title = 2;
	string desc = 3;
	string createUserId = 4;
}
message GetDoaminData{
	int32 id = 0;
	string code = 1;
	string title = 2;
	string desc = 3;
	string createDate = 4;
	string createUserName = 5;
	int32 createUserId = 6;
	int32 status = 7;
}
message GetDomainResult{
	int32 code = 0;
	string message = 1;
	GetDoaminData data = 2;
}
message GetDoaminInput{
	int32 id = 0;
}
message FindDomainData{
	string desc = 0;
	int32 id = 1;
	string title = 2;
	string code = 3;
	int32 status = 4;
	string createDate = 5;
	string createUserName = 6;
	string createUserId = 7;
}
message FindDomainDataResult{
	int32 count = 0;
	repeated FindDomainData list = 1;
}
message FindDomainResult{
	int32 code = 0;
	string message = 1;
	FindDomainDataResult data = 2;
}
message FindDomainInput{
	int32 page = 0;
	int32 psize = 1;
	string title = 2;
	string code = 3;
}
message DeleteDomainResult{
	int32 code = 0;
	string message = 1;
}
message DeleteDomainInput{
	int32 id = 0;
}
message ForbidDomainResult{
	int32 code = 0;
	string message = 1;
}
message ForbidDomainInput{
	int32 id = 0;
	int32 status = 1;
}
message SaveMenuData{
	int32 id = 0;
	string title = 1;
	string icon = 2;
	int32 status = 3;
	repeated SaveMenuData children = 4;
}
message SaveMenuResult{
	int32 code = 0;
	string message = 1;
	SaveMenuData data = 2;
}
message SaveMenuInput{
	int32 menuId = 0;
	int32 status = 1;
	string icon = 2;
	string title = 3;
}
message FindMenuResultData{
	int32 id = 0;
	string title = 1;
	string icon = 2;
	int32 status = 3;
	repeated FindMenuResultData children = 4;
}
message FindMenuResult{
	int32 code = 0;
	string message = 1;
	repeated FindMenuResultData data = 2;
}
service SystemService {
	rpc SaveDomin(SaveDomainInput) returns(SaveDomainResult) {}
	rpc GetDomain(GetDoaminInput) returns(GetDomainResult) {}
	rpc FindDomain(FindDomainInput) returns(FindDomainResult) {}
	rpc DeleteDomain(DeleteDomainInput) returns(DeleteDomainResult) {}
	rpc ForbidDomain(ForbidDomainInput) returns(ForbidDomainResult) {}
	rpc SaveMenu(SaveMenuInput) returns(SaveMenuResult) {}
	rpc FindMenu(Empty) returns(FindMenuResult) {}
}