type SetResult {
  code: Int!
  message: String
}

input SetInput {
  key: String!
  data: String!
}

type GetResult {
  code: Int!
  message: String
  data: String!
}

input GetInput {
  key: String!
}

type SaveDomainResult {
  "返回码"
  code: Int!
  "返回信息"
  message: String!
}

"保存域输入"
input SaveDomainInput {
  "域id"
  id: Int
  "域编号"
  code: String
  "域标题"
  title: String
  "域简称"
  desc: String
  "创建人id"
  createUserId: String
}

type GetDoaminData {
  "域编号"
  id: Int!
  "域编码"
  code: String!
  "域名称"
  title: String!
  "域简称"
  desc: String!
  "创建日期"
  createDate: String!
  "创建人"
  createUserName: String!
  "创建人id"
  createUserId: Int!
  "状态"
  status: Int!
}

type GetDomainResult {
  "返回码"
  code: Int!
  "返回信息"
  message: String!
  "返回数据"
  data: GetDoaminData
}

input GetDoaminInput {
  "域编号"
  id: Int!
}

type FindDomainData {
  "域简称"
  desc: String!
  "域编号"
  id: Int
  "域标题"
  title: String
  "域编号"
  code: String
  "域状态"
  status: Int
  "创建日期"
  createDate: String
  "创建人"
  createUserName: String
  "创建人Id"
  createUserId: String
}

type FindDomainDataResult {
  count: Int!
  list: [FindDomainData]!
}

type FindDomainResult {
  "返回码"
  code: Int!
  "返回信息"
  message: String!
  "返回数据"
  data: FindDomainDataResult
}

input FindDomainInput {
  "页码"
  page: Int
  "尺寸"
  psize: Int
  "标题"
  title: String
  "编号"
  code: String
}

"伪删除域"
type DeleteDomainResult {
  "状态码"
  code: Int!
  "返回信息"
  message: String!
}

input DeleteDomainInput {
  id: Int!
}

"用户禁用"
type ForbidDomainResult {
  "状态码"
  code: Int!
  "返回信息"
  message: String!
}

input ForbidDomainInput {
  "域id"
  id: Int!
  status: Int!
}

type SaveMenuData {
  "菜单id"
  id: Int!
  "菜单标题"
  title: String!
  "列表"
  icon: String!
  "状态"
  status: Int!
  "子级"
  children: [SaveMenuData]
}

type SaveMenuResult {
  "返回码"
  code: Int!
  "返回信息"
  message: String!
  data: SaveMenuData
}

input SaveMenuInput {
  "菜单id"
  menuId: Int
  "状态"
  status: Int
  "图标"
  icon: String
  "标题"
  title: String
}

type FindMenuResultData {
  "菜单id"
  id: Int!
  "菜单标题"
  title: String!
  "列表"
  icon: String!
  "状态"
  status: Int!
  "子级"
  children: [FindMenuResultData]
}

type FindMenuResult {
  "返回码"
  code: Int!
  "返回信息"
  message: String!
  "返回数据"
  data: [FindMenuResultData]
}

type SystemSetting {
  set(item: SetInput!): SetResult
  get(item: GetInput!): GetResult
}

type SystemService {
  saveDomin(domin: SaveDomainInput!): SaveDomainResult
  getDomain(entity: GetDoaminInput!): GetDomainResult
  findDomain(entity: FindDomainInput!): FindDomainResult
  "伪删除域管理 \nstatus -1 删除成功!"
  deleteDomain(
    "根据id删除啊"
    entity: DeleteDomainInput!
  ): DeleteDomainResult
  "域禁用\nstatus 0为禁用 1启用成功"
  forbidDomain(
    ""
    entity: ForbidDomainInput!
  ): ForbidDomainResult
  saveMenu(menu: SaveMenuInput!): SaveMenuResult
  findMenu: FindMenuResult
}
